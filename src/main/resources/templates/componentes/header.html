<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
</head>
<body>
<header th:fragment="header(currentPage)" class="at-header">
    <nav class="navbar navbar-expand-lg at-header__nav">
        <div class="container-fluid at-header__container">
            <a class="navbar-brand at-header__brand d-flex align-items-center" href="/dashboard">
                AnimTracker
            </a>

            <button class="navbar-toggler at-header__toggler" type="button" data-bs-toggle="collapse"
                    data-bs-target="#navbarSupportedContent"
                    aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <i class="bi bi-list"></i>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav at-header__nav-list mx-auto mb-2 mb-lg-0">
                    <li class="nav-item at-header__nav-item">
                        <a class="nav-link at-header__nav-link" th:classappend="${currentPage == 'dashboard' ? 'at-header__nav-link--active' : ''}" aria-current="page" th:href="@{/dashboard}">
                            <i class="bi bi-grid"></i> Dashboard
                        </a>
                    </li>
                    <li class="nav-item at-header__nav-item">
                        <a class="nav-link at-header__nav-link" th:classappend="${currentPage == 'cenas' ? 'at-header__nav-link--active' : ''}" th:href="@{/cenas}">
                            <i class="bi bi-layers"></i> Cenas
                        </a>
                    </li>
                    <li class="nav-item at-header__nav-item">
                        <a class="nav-link at-header__nav-link" th:classappend="${currentPage == 'projetos' ? 'at-header__nav-link--active' : ''}" th:href="@{/projetos}">
                            <i class="bi bi-folder2-open me-1"></i> Projetos
                        </a>
                    </li>
                    <li class="nav-item at-header__nav-item">
                        <a class="nav-link at-header__nav-link" th:classappend="${currentPage == 'clientes' ? 'at-header__nav-link--active' : ''}" th:href="@{/clientes}">
                            <i class="bi bi-person"></i> Clientes
                        </a>
                    </li>
                </ul>

                <div class="d-flex align-items-center">
                    <div class="nav-item dropdown at-header__user-dropdown">
                        <a class="nav-link at-header__nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                           aria-expanded="false">
                            <div class="at-header__user-avatar">
                                <span th:if="${usuario != null}"
                                      th:text="${#strings.substring(usuario.nome,0,2)}">JS</span>
                                <span th:unless="${usuario != null}">?</span>
                            </div>
                            <div class="at-header__user-info d-none d-sm-flex">
                                <span class="at-header__user-name" th:if="${usuario != null}"
                                      th:text="${usuario.nome}">Animador</span>
                            </div>
                        </a>
                        <ul class="dropdown-menu at-header__dropdown-menu dropdown-menu-end">
                            <li><a class="dropdown-item at-header__dropdown-item" th:classappend="${currentPage == 'perfil' ? 'at-header__dropdown-item--active' : ''}" th:href="@{/perfil}">
                                <i class="bi bi-person-circle me-2"></i>Minha Conta
                            </a></li>
                            <li><a class="dropdown-item at-header__dropdown-item" th:classappend="${currentPage == 'minhaconta' ? 'at-header__dropdown-item--active' : ''}" th:href="@{/minhaconta}">
                                <i class="bi bi-gear-fill me-2"></i>Configurações
                            </a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li>
                                <a th:href="@{/logout}" style="text-decoration: none">
                                    <button class="logout dropdown-item at-header__dropdown-item at-header__dropdown-item--danger">
                                        <i class="bi bi-box-arrow-right me-2"></i>Sair
                                    </button>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
        </div>
    </nav>
</header>
</body>
</html>
