<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - AnimTracker</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" th:href="@{/css/componentes/header.css}">
    <link rel="stylesheet" th:href="@{/css/componentes/footer.css}">
    <link rel="stylesheet" th:href="@{/css/componentes/main.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
</head>
<body>
<div th:replace="~{componentes/header :: header(currentPage='dashboard')}"></div>

<main class="main-content">
    <div class="container">
        <h1>Dashboard</h1>
        <p th:text="${usuario.nome}"></p>
    </div>
</main>

<div th:replace="~{componentes/footer :: footer}"></div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        if (document.getElementById('menuToggle')) {
            document.getElementById('menuToggle').addEventListener('click', function () {
                if (document.getElementById('mainNav')) {
                    document.getElementById('mainNav').classList.add('show');
                }
            });
        }

        if (document.getElementById('menuClose')) {
            document.getElementById('menuClose').addEventListener('click', function () {
                if (document.getElementById('mainNav')) {
                    document.getElementById('mainNav').classList.remove('show');
                }
            });
        }

        if (document.getElementById('profileDropdown') && document.getElementById('profileMenu')) {
            document.getElementById('profileDropdown').addEventListener('click', function () {
                document.getElementById('profileMenu').classList.toggle('show');
            });

            document.addEventListener('click', function (event) {
                const dropdown = document.getElementById('profileMenu');
                const toggleBtn = document.getElementById('profileDropdown');

                if (dropdown && dropdown.classList.contains('show') &&
                    !dropdown.contains(event.target) &&
                    toggleBtn && !toggleBtn.contains(event.target)) {
                    dropdown.classList.remove('show');
                }
            });
        }

        if (document.getElementById('currentYear')) {
            document.getElementById('currentYear').textContent = new Date().getFullYear();
        }

        if (document.getElementById('backToTop')) {
            const backToTopBtn = document.getElementById('backToTop');

            window.addEventListener('scroll', function () {
                if (window.pageYOffset > 300) {
                    backToTopBtn.classList.add('show');
                } else {
                    backToTopBtn.classList.remove('show');
                }
            });

            backToTopBtn.addEventListener('click', function () {
                window.scrollTo({
                    top: 0,
                    behavior: 'smooth'
                });
            });
        }
    });
</script>
</body>
</html>
