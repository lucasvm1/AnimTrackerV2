<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimTracker - Registro</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/autenticacao/registro.css}">
</head>
<body class="at-registro">
<div class="at-registro__card">
    <div class="at-registro__brand">AnimTracker</div>
    <div class="at-registro__subtitle">Crie sua conta gratuitamente</div>
    <form action="/registro/processar" method="post">
        <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
        <div class="at-registro__input-group">
            <i class="bi bi-person"></i>
            <input type="text" name="nome" placeholder="Nome completo" required>
        </div>

        <div class="at-registro__input-group">
            <i class="bi bi-envelope"></i>
            <input type="email" name="email" placeholder="Email" required>
        </div>

        <div class="at-registro__password-input-group">
            <i class="bi bi-lock"></i>
            <input type="password" name="senha" id="registroSenha" placeholder="Senha" required>
            <button type="button" class="toggle-password" data-target="registroSenha">
                <i class="bi bi-eye"></i>
            </button>
        </div>

        <div class="at-registro__password-input-group">
            <i class="bi bi-lock-fill"></i>
            <input type="password" name="confirmarSenha" id="registroConfirmar" placeholder="Confirme a senha" required>
            <button type="button" class="toggle-password" data-target="registroConfirmar">
                <i class="bi bi-eye"></i>
            </button>
        </div>

        <div class="at-registro__input-group">
            <i class="bi bi-calendar-date"></i>
            <input type="date" name="data_nascimento" placeholder="Data de nascimento (opcional)">
        </div>

        <div class="at-registro__terms">
            <input type="checkbox" id="termsCheck" required>
            <label for="termsCheck">
                Concordo com os <a href="#">Termos de Serviço</a> e <a href="#">Política de Privacidade</a>.
            </label>
        </div>

        <button type="submit" class="at-registro__btn-primary">Criar Conta</button>

        <a href="/oauth2/authorization/google" class="at-registro__btn-google">
            <i class="bi bi-google"></i> Registrar com Google
        </a>

        <div class="at-registro__links">
            Já possui uma conta? <a href="/login">Faça login</a>
        </div>
    </form>
</div>

<script>
    document.querySelectorAll('.toggle-password').forEach(button => {
        button.addEventListener('click', function () {
            const targetId = this.getAttribute('data-target');
            const input = document.getElementById(targetId);
            const icon = this.querySelector('i');

            if (input.type === 'password') {
                input.type = 'text';
                icon.classList.replace('bi-eye', 'bi-eye-slash');
            } else {
                input.type = 'password';
                icon.classList.replace('bi-eye-slash', 'bi-eye');
            }
        });
    });
</script>
</body>
</html>
