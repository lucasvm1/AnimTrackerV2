<!DOCTYPE html>
<html lang="pt-BR" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AnimTracker - Login</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" th:href="@{/css/autenticacao/login.css}">
</head>
<body class="at-login at-login--dark">
<div class="at-login__theme-toggle">
    <button id="themeToggle" class="at-login__theme-button">
        <i class="bi bi-sun-fill"></i>
    </button>
</div>

<div class="at-login__container">
    <div class="at-login__card">
        <div class="at-login__card-left">

        </div>

        <div class="at-login__card-right">
            <div class="at-login__form-container">
                <div class="at-login__brand mb-5">
                    <h1>AnimTracker</h1>
                </div>
                <h2 class="at-login__title">Bem-vindo de volta</h2>
                <p class="at-login__subtitle">Faça login para continuar</p>

                <form class="at-login__form" action="/login" method="post">
                    <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
                    <div class="at-login__input-group">
                        <label for="email">Email</label>
                        <div class="at-login__input-wrapper">
                            <i class="bi bi-envelope"></i>
                            <input type="email" id="email" name="username" placeholder="seu@email.com" required>
                        </div>
                    </div>

                    <div class="at-login__input-group">
                        <label for="password">Senha</label>
                        <div class="at-login__input-wrapper">
                            <i class="bi bi-lock"></i>
                            <input type="password" id="password" name="password" placeholder="••••••••" required>
                            <button type="button" class="at-login__password-toggle">
                                <i class="bi bi-eye"></i>
                            </button>
                        </div>
                    </div>

                    <div class="at-login__options">
                        <div class="at-login__remember">
                            <input type="checkbox" id="remember" name="remember">
                            <label for="remember">Lembrar-me</label>
                        </div>
                        <a href="#" class="at-login__forgot">Esqueceu a senha?</a>
                    </div>

                    <button type="submit" class="at-login__btn-primary">Entrar</button>

                    <div class="at-login__divider">
                        <span>ou</span>
                    </div>

                    <a href="/oauth2/authorization/google" class="at-login__btn-google">
                        <i class="bi bi-google"></i>
                        Login com Google
                    </a>

                    <div class="at-login__register">
                        <p>Não tem uma conta? <a href="/registro">Registre-se</a></p>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<script>
    // Alternar modo claro/escuro
    document.getElementById('themeToggle').addEventListener('click', function() {
        document.body.classList.toggle('at-login--dark');
        const icon = this.querySelector('i');
        if (document.body.classList.contains('at-login--dark')) {
            icon.classList.replace('bi-moon-fill', 'bi-sun-fill');
        } else {
            icon.classList.replace('bi-sun-fill', 'bi-moon-fill');
        }
    });

    // Mostrar/ocultar senha
    document.querySelector('.at-login__password-toggle').addEventListener('click', function() {
        const passwordInput = document.getElementById('password');
        const icon = this.querySelector('i');

        if (passwordInput.type === 'password') {
            passwordInput.type = 'text';
            icon.classList.replace('bi-eye', 'bi-eye-slash');
        } else {
            passwordInput.type = 'password';
            icon.classList.replace('bi-eye-slash', 'bi-eye');
        }
    });
</script>
</body>
</html>
