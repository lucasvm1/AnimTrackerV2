<!DOCTYPE html>
<html lang="pt-br" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons/font/bootstrap-icons.css">
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
          rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/clientes/nao-encontrado.css}">
    <link rel="stylesheet" th:href="@{/css/componentes/header.css}">
    <link rel="stylesheet" th:href="@{/css/componentes/footer.css}">
    <link rel="stylesheet" th:href="@{/css/main.css}">
    <title>AnimTracker - Cliente Não Encontrado</title>
</head>

<body>

<div th:replace="~{componentes/header :: header('clientes')}"></div>

<!-- Conteúdo envolvido na div com classe content -->
<div class="content">
    <main>
        <div class="at-error__page-container">
            <div class="at-error__container-fluid">

                <div class="card at-error__card at-error__card--not-found">
                    <div class="at-error__container">
                        <div class="at-error__code">404</div>

                        <i class="bi bi-search at-error__icon"></i>

                        <h2 class="at-error__mensagem">Oops! Este cliente não existe</h2>
                        <p id="mensagem-secundaria" class="at-error__mensagem-secundaria"></p>

                        <a th:href="@{/clientes}" class="btn btn-primary at-error__btn-primary mt-4">
                            <i class="bi bi-arrow-left"></i> Voltar para a lista de clientes
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
</div>

<footer th:replace="~{componentes/footer :: footer}"></footer>

<!-- Scripts Bootstrap -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

<!-- Script para mensagens aleatórias -->
<script>
    document.addEventListener('DOMContentLoaded', function() {
        // Array com mensagens para cliente não encontrado
        const mensagensClienteNaoEncontrado = [
            "A não ser que esteja procurando um fantasminha, esse cliente não existe no sistema. 👻",
            "Este cliente é tão misterioso que nem mesmo nossa base de dados consegue encontrá-lo. 🕵️‍♂️",
            "O cliente que você procura deve ter entrado no programa de proteção à testemunha. 🫣",
            "Hmmm... ou este cliente nunca existiu, ou foi abduzido por aliens. 👽",
            "Esse cliente é mais difícil de encontrar que um agulha em um palheiro! 🧵",
            "Procuramos em cada canto do nosso sistema, mas este cliente simplesmente evaporou! 💨",
            "Cliente não encontrado. Talvez tenha saído para buscar um café e nunca mais voltou. ☕",
            "Nossos detectores de clientes estão em silêncio... Nenhum sinal de vida por aqui! 📡",
            "Este cliente está jogando 'esconde-esconde' e está ganhando de lavada! 🙈",
            "Parece que você encontrou o cliente que não existe. Parabéns pela descoberta! 🏆"
        ];

        // Selecionar uma mensagem aleatória
        const mensagemAleatoria = mensagensClienteNaoEncontrado[Math.floor(Math.random() * mensagensClienteNaoEncontrado.length)];

        // Inserir a mensagem no elemento HTML
        document.getElementById('mensagem-secundaria').innerHTML = mensagemAleatoria;
    });
</script>
</body>
</html>
